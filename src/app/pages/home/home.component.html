<uix-page>
  <uix-navbar>

      <a uix-panel-open="left" class="link icon-only">
        <i class="icon-ios-menu"></i>
      </a>
    </uix-navbar-left>
    <uix-navbar-title>
      <span>{{ title }}</span>
    </uix-navbar-title>
    <uix-navbar-right>
      <a routerLink="/profile" class="link icon-only">
        <i class="icon-ios-contact"></i>
      </a>
    </uix-navbar-right>
  </uix-navbar>
  <uix-page-content>

    <div class="block block-strong">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
        obcaecati itaque ad iste numquam, sapiente doloribus corporis! Et
        dolores esse, culpa neque nihil aspernatur nisi hic veniam, quae
        consequatur dolorum.
      </p>
    </div>
    <div class="block-title">Navigation</div>
    <div class="list">
      <ul>
        <li>
          <a routerLink="/about" class="item-link item-content">
            <div class="item-inner">
              <div class="item-title">About</div>
            </div>
          </a>
        </li>
        <li>
          <a routerLink="/settings" class="item-link item-content">
            <div class="item-inner">
